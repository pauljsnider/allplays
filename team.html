    <script type="module">
        import { getTeam, getPlayers, getGames, getTrackedCalendarEventUids, getUnreadChatCounts, getUserProfile } from './js/db.js?v=14';
        import { renderHeader, renderFooter, getUrlParams, formatDate, formatShortDate, formatTime, fetchAndParseCalendar, extractOpponent, isPracticeEvent, escapeHtml, shareOrCopy } from './js/utils.js?v=8';
        import { checkAuth } from './js/auth.js?v=9';
        import { collection, getDocs } from "./js/firebase.js?v=9";
        import { db } from './js/firebase.js?v=9';
        import { renderTeamAdminBanner, getTeamAccessInfo } from './js/team-admin-banner.js';

        renderFooter(document.getElementById('footer-container'));

        // Playing time toggle functionality
        let playingTimeExpanded = false;
        const playingTimeToggle = document.getElementById('playing-time-toggle');
        const playingTimeContent = document.getElementById('playing-time-content');
        const playingTimeChevron = document.getElementById('playing-time-chevron');

        playingTimeToggle.addEventListener('click', () => {
            playingTimeExpanded = !playingTimeExpanded;
            if (playingTimeExpanded) {
                playingTimeContent.style.maxHeight = playingTimeContent.scrollHeight + 'px';
                playingTimeChevron.style.transform = 'rotate(0deg)';
            } else {
                playingTimeContent.style.maxHeight = '0px';
                playingTimeChevron.style.transform = 'rotate(-90deg)';
            }
        });

        let currentUser = null;
        let currentTeam = null;
        let currentTeamId = null;
        let showPractices = false;
        let latestGameId = null;
        let nextGameCountdown = null;
        let teamGames = [];
        let gamesById = {};

        function mapLink(locationText) {
            if (!locationText) return null;
            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationText)}`;
        }

        function calculateSeasonRecord(games) {
            let wins = 0;
            let losses = 0;
            let ties = 0;

            games.forEach(game => {
                if (game.status === 'completed' && game.homeScore !== undefined && game.awayScore !== undefined) {
                    if (game.homeScore > game.awayScore) {
                        wins++;
                    } else if (game.homeScore < game.awayScore) {
                        losses++;
                    } else {
                        ties++;
                    }
                }
            });

            return { wins, losses, ties };
        }

        function formatMMSS(ms) {
            const totalSeconds = Math.max(0, Math.floor((ms || 0) / 1000));
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function findLatestGameWithPlayingTime(teamId, games, maxLookback = 6) {
            const completed = (games || [])
                .filter(g => g.status === 'completed')
                .sort((a, b) => {
                    const aDate = a.date?.toDate ? a.date.toDate() : new Date(a.date);
                    const bDate = b.date?.toDate ? b.date.toDate() : new Date(b.date);
                    return bDate - aDate;
                })
                .slice(0, maxLookback);

            for (const game of completed) {
                const snap = await getDocs(collection(db, `teams/${teamId}/games/${game.id}/aggregatedStats`));
                if (snap.empty) continue;

                const timeByPlayer = {};
                let hasAny = false;
                snap.docs.forEach(d => {
                    const t = d.data()?.timeMs;
                    if (typeof t === 'number') {
                        timeByPlayer[d.id] = t;
                        if (t > 0) hasAny = true;
                    }
                });

                if (hasAny) return { game, timeByPlayer };
            }

            return null;
        }

        async function renderPlayingTimeInsights(teamId, team, players, games) {
            const section = document.getElementById('playing-time-insights');
            const meta = document.getElementById('playing-time-insights-meta');
            const body = document.getElementById('playing-time-insights-body');
            if (!section || !meta || !body) return;

            const result = await findLatestGameWithPlayingTime(teamId, games);
            if (!result) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');

            // Set initial collapsed state
            playingTimeChevron.style.transform = 'rotate(-90deg)';

            const gameDate = result.game.date?.toDate ? result.game.date.toDate() : new Date(result.game.date);
            const roster = (players || []).map(p => {
                const timeMs = result.timeByPlayer[p.id] || 0;
                return {
                    id: p.id,
                    name: p.name || '',
                    number: p.number || '-',
                    timeMs
                };
            });

            const maxTime = Math.max(...roster.map(p => p.timeMs), 1);
            const totalTime = roster.reduce((sum, p) => sum + p.timeMs, 0);
            const playedCount = roster.filter(p => p.timeMs > 0).length;
            const above40 = roster.filter(p => (p.timeMs / maxTime) >= 0.4).length;
            const balancePct = roster.length ? Math.round((above40 / roster.length) * 100) : 0;

            meta.innerHTML = `
                <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold bg-primary-50 text-primary-700 border border-primary-200">
                    <span class="font-mono">${formatDate(gameDate)}</span>
                    <span class="text-gray-400">•</span>
                    <span class="truncate max-w-[18ch]">vs ${escapeHtml(result.game.opponent || 'Opponent')}</span>
                </span>
                <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold bg-gray-50 text-gray-700 border border-gray-200">
                    Coverage <span class="font-mono text-gray-900">${playedCount}/${roster.length}</span>
                </span>
                <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold bg-gray-50 text-gray-700 border border-gray-200">
                    Team Minutes <span class="font-mono text-gray-900">${(totalTime / 60000).toFixed(0)}</span>
                </span>
                <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold ${balancePct >= 70 ? 'bg-green-50 text-green-700 border-green-200' : balancePct >= 40 ? 'bg-amber-50 text-amber-800 border-amber-200' : 'bg-red-50 text-red-700 border-red-200'} border">
                    Balance <span class="font-mono">${balancePct}%</span>
                </span>
            `;

            const sorted = [...roster].sort((a, b) => b.timeMs - a.timeMs);
            const top = sorted.slice(0, Math.min(10, sorted.length));

            body.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-gradient-to-br from-gray-50 to-white rounded-xl p-6 border border-gray-200">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Top Minutes
                        </h3>
                        <div class="space-y-3">
                            ${top.map(p => {
                                const pct = Math.round((p.timeMs / maxTime) * 100);
                                const href = `player.html#teamId=${teamId}&gameId=${result.game.id}&playerId=${p.id}`;
                                return `
                                    <a href="${href}" class="block group/item">
                                        <div class="flex items-center justify-between gap-3 mb-1">
                                            <div class="min-w-0">
                                                <div class="text-sm font-semibold text-gray-900 truncate group-hover/item:text-primary-700 transition">#${escapeHtml(p.number)} ${escapeHtml(p.name)}</div>
                                            </div>
                                            <div class="text-sm font-mono font-semibold text-gray-700">${formatMMSS(p.timeMs)}</div>
                                        </div>
                                        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                                            <div class="h-full rounded-full bg-gradient-to-r from-primary-500 to-primary-700 transition-all" style="width:${pct}%"></div>
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-md border border-gray-200">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Rotation Notes
                        </h3>
                        <div class="space-y-3 text-sm text-gray-700">
                            <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <span class="font-semibold text-gray-600">Longest playing time</span>
                                <span class="font-mono font-bold text-gray-900">${formatMMSS(top[0]?.timeMs || 0)}</span>
                            </div>
                            <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <span class="font-semibold text-gray-600">40%+ of max minutes</span>
                                <span class="font-mono font-bold text-gray-900">${above40}/${roster.length}</span>
                            </div>
                            <div class="p-4 bg-primary-50 rounded-lg border border-primary-200">
                                <div class="font-semibold text-primary-800 mb-1">How it works</div>
                                <div class="text-primary-700">Minutes are tracked while the game clock is running and a player is on court in the beta basketball tracker.</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getNextGame(allEvents) {
            const now = new Date();
            const upcomingEvents = allEvents
                .filter(event => {
                    if (event.type === 'db' && event.status === 'completed') return false;
                    if (event.isPractice && !showPractices) return false;
                    return event.date > now;
                })
                .sort((a, b) => a.date - b.date);

            return upcomingEvents[0] || null;
        }

        function updateCountdown() {
            const countdownEl = document.getElementById('next-game-countdown');
            if (!countdownEl || !nextGameCountdown) return;

            const now = new Date();
            const diff = nextGameCountdown.date - now;

            if (diff <= 0) {
                countdownEl.innerHTML = '<span class="text-primary-600 font-semibold">Game Time!</span>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) {
                countdownEl.innerHTML = `<span class="text-2xl md:text-3xl font-bold text-primary-600">${days}</span><span class="text-sm text-gray-600 ml-1">day${days === 1 ? '' : 's'}</span>`;
            } else if (hours > 0) {
                countdownEl.innerHTML = `<span class="text-2xl md:text-3xl font-bold text-primary-600">${hours}</span><span class="text-sm text-gray-600 ml-1">hour${hours === 1 ? '' : 's'}</span>`;
            } else {
                countdownEl.innerHTML = `<span class="text-2xl md:text-3xl font-bold text-primary-600">${minutes}</span><span class="text-sm text-gray-600 ml-1">minute${minutes === 1 ? '' : 's'}</span>`;
            }
        }

        checkAuth((user) => {
            // Allow viewing without login - user can be null
            currentUser = user;
            renderHeader(document.getElementById('header-container'), user);
            loadTeam();
        });

        async function loadTeam() {
            const { teamId } = getUrlParams();
            if (!teamId) {
                window.location.href = 'index.html';
                return;
            }

            currentTeamId = teamId;

            try {
                const [team, players, dbGames] = await Promise.all([
                    getTeam(teamId),
                    getPlayers(teamId),
                    getGames(teamId)
                ]);

                teamGames = dbGames;
                gamesById = {};
                dbGames.forEach((game) => {
                    const id = game.id || game.gameId;
                    if (id) gamesById[id] = game;
                    if (game.gameId) gamesById[game.gameId] = game;
                });
                const sortedGames = [...dbGames].sort((a, b) => {
                    const aDate = a.date.toDate ? a.date.toDate() : new Date(a.date);
                    const bDate = b.date.toDate ? b.date.toDate() : new Date(b.date);
                    return bDate - aDate;
                });
                latestGameId = sortedGames[0]?.id || null;

                if (!team) {
                    document.querySelector('main').innerHTML = '<div class="text-center py-12 text-red-500">Team not found</div>';
                    return;
                }

                currentTeam = team;

                // Render team navigation banner if user has access
                if (currentUser) {
                    // Enrich user profile if needed
                    try {
                        const profile = await getUserProfile(currentUser.uid);
                        if (profile) {
                            if (profile.isAdmin) currentUser.isAdmin = true;
                            if (profile.parentOf) currentUser.parentOf = profile.parentOf;
                            if (profile.coachOf) currentUser.coachOf = profile.coachOf;
                        }
                    } catch (e) {
                        console.error('Error loading user profile for banner:', e);
                    }

                    const accessInfo = getTeamAccessInfo(currentUser, { ...team, id: teamId });
                    if (accessInfo.hasAccess) {
                        // Fetch unread count for chat badge
                        let unreadCount = 0;
                        try {
                            const counts = await getUnreadChatCounts(currentUser.uid, [teamId]);
                            unreadCount = counts[teamId] || 0;
                        } catch (e) {
                            console.error('Error fetching unread counts:', e);
                        }

                        renderTeamAdminBanner(
                            document.getElementById('team-nav-banner'),
                            {
                                team,
                                teamId,
                                active: 'view',
                                unreadCount,
                                accessLevel: accessInfo.accessLevel,
                                exitUrl: accessInfo.exitUrl
                            }
                        );
                    }
                }

                // Calculate season record
                const record = calculateSeasonRecord(dbGames);

                // Render Header
                document.getElementById('team-header').innerHTML = `
                    <div class="flex flex-col md:flex-row items-start md:items-center gap-6">
                        ${team.photoUrl
                        ? `<img src="${escapeHtml(team.photoUrl)}" alt="${escapeHtml(team.name)}" class="w-24 h-24 md:w-32 md:h-32 rounded-2xl object-cover border-4 border-white shadow-lg">`
                        : `<div class="w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-gradient-to-br from-primary-100 to-primary-200 flex items-center justify-center border-4 border-white shadow-lg">
                                <span class="text-4xl md:text-5xl font-bold text-primary-600">${escapeHtml(team.name.charAt(0))}</span>
                            </div>`
                    }

        async function getAllEvents(team, dbGames) {
            let allEvents = [];

            const trackedUids = await getTrackedCalendarEventUids(currentTeamId);

            if (team.calendarUrls && team.calendarUrls.length > 0) {
                for (const calendarUrl of team.calendarUrls) {
                    try {
                        const calendarEvents = await fetchAndParseCalendar(calendarUrl);

                        calendarEvents.forEach(event => {
                            if (trackedUids.includes(event.uid)) return;

                            // Check if event is cancelled (standard iCal STATUS or TeamSnap [CANCELED] prefix)
                            const isCancelled = event.status?.toUpperCase() === 'CANCELLED' ||
                                event.summary?.includes('[CANCELED]');

                            const hasConflict = dbGames.some(dbGame => {
                                const dbDate = dbGame.date.toDate ? dbGame.date.toDate() : new Date(dbGame.date);
                                const eventDate = event.dtstart;
                                return Math.abs(dbDate - eventDate) < 60000;
                            });

                            if (hasConflict) return;

                            const isPractice = isPracticeEvent(event.summary);
                            // Clean [CANCELED] prefix from summary before extracting opponent
                            const cleanSummary = event.summary?.replace(/\[CANCELED\]\s*/gi, '') || '';
                            const opponent = extractOpponent(cleanSummary, team.name);

                            allEvents.push({
                                type: 'calendar',
                                date: event.dtstart,
                                opponent: opponent,
                                location: event.location || 'TBD',
                                isPractice: isPractice,
                                isCancelled: isCancelled,
                                calendarEvent: event
                            });
                        });
                    } catch (error) {
                        console.error('Error fetching calendar:', calendarUrl, error);
                    }
                }
            }

            dbGames.forEach(game => {
                const gameDate = game.date.toDate ? game.date.toDate() : new Date(game.date);
                const id = game.id || game.gameId;
                const isPractice = game.type === 'practice';
                allEvents.push({
                    type: 'db',
                    date: gameDate,
                    opponent: game.opponent,
                    location: game.location || 'TBD',
                    status: game.status,
                    homeScore: game.homeScore,
                    awayScore: game.awayScore,
                    gameId: id,
                    isPractice
                });
            });

            allEvents.sort((a, b) => a.date - b.date);
            return allEvents;
        }

        async function renderSchedule(team, dbGames) {

        function renderCalendarEvent(event) {
            const isPractice = event.isPractice;
            const isCancelled = event.isCancelled;
            const isUpcoming = !isCancelled && event.date > new Date();

            // Determine border color: cancelled = gray, practice = yellow, upcoming = primary, past = gray
            const borderColor = isCancelled ? 'border-gray-400' : (isPractice ? 'border-yellow-400' : (isUpcoming ? 'border-primary-500' : 'border-gray-300'));

            return `
                <div class="group bg-white rounded-xl shadow-md hover:shadow-lg transition border-l-4 ${borderColor} overflow-hidden border border-gray-200 ${isCancelled ? 'opacity-60' : ''}">

                                    ${isPractice ? '<span class="text-xs bg-yellow-100 text-yellow-800 px-2.5 py-0.5 rounded-full font-semibold">Practice</span>' : ''}
                                    ${isUpcoming ? '<span class="text-xs bg-primary-100 text-primary-800 px-2.5 py-0.5 rounded-full font-semibold">Upcoming</span>' : ''}

                                <div class="text-lg md:text-xl font-bold text-gray-900 mb-2 ${isCancelled ? 'line-through' : ''}">

                                    <svg class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>

        function renderDbGame(game) {

            const gameDate = game.date?.toDate ? game.date.toDate() : new Date(game.date);
            const isUpcoming = !isCompleted && gameDate > new Date();
            const won = isCompleted && game.homeScore > game.awayScore;
            const lost = isCompleted && game.homeScore < game.awayScore;
            const tied = isCompleted && game.homeScore === game.awayScore;

            return `
                <div class="group bg-white rounded-xl shadow-md hover:shadow-lg transition border-l-4 ${won ? 'border-green-500' : (lost ? 'border-red-500' : (tied ? 'border-yellow-500' : 'border-primary-500'))
                } overflow-hidden border border-gray-200">
                    <div class="p-5">
                        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                            <div class="flex-grow">
                                <div class="flex flex-wrap items-center gap-2 mb-2">
                                    ${isCompleted
                    ? `<span class="text-xs ${won ? 'bg-green-100 text-green-800' : (lost ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800')} px-2.5 py-0.5 rounded-full font-semibold">
                                            ${won ? 'W' : (lost ? 'L' : 'T')}
                                          </span>`
                    : (isUpcoming
                        ? `<span class="text-xs bg-primary-100 text-primary-800 px-2.5 py-0.5 rounded-full font-semibold">Upcoming</span>`
                        : `<span class="text-xs bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full font-semibold">Not Tracked</span>`)
                }
                                    ${isLive ? `
                                        <span class="inline-flex items-center gap-1 text-xs bg-red-100 text-red-700 px-2.5 py-0.5 rounded-full font-semibold">
                                            <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></span>
                                            LIVE NOW
                                        </span>` : ''}
                                </div>
                                <div class="text-sm text-gray-500 font-semibold mb-2">${formatDate(game.date)} • ${formatTime(game.date)}</div>
                                <div class="text-lg md:text-xl font-bold text-gray-900 mb-2">vs. ${escapeHtml(game.opponent)}</div>
                                <div class="flex items-center text-sm text-gray-600">
                                    <svg class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    ${mapLink(game.location)
                    ? `<a class="hover:text-primary-600 transition truncate" target="_blank" rel="noopener noreferrer" href="${mapLink(game.location)}">${escapeHtml(game.location)}</a>`
                    : `<span class="truncate">${escapeHtml(game.location)}</span>`
                }
                                </div>
                                <div class="flex flex-wrap gap-1 mt-2">
                                    ${game.isHome === true ? '<span class="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full font-semibold">HOME</span>' : ''}
                                    ${game.isHome === false ? '<span class="text-xs bg-gray-100 text-gray-700 px-2 py-0.5 rounded-full font-semibold">AWAY</span>' : ''}
                                    ${game.kitColor ? `<span class="text-xs bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full font-semibold">${escapeHtml(game.kitColor)}</span>` : ''}
                                    ${game.status === 'cancelled' ? '<span class="text-xs bg-red-100 text-red-800 px-2 py-0.5 rounded-full font-semibold">CANCELLED</span>' : ''}
                                </div>
                                ${game.arrivalTime ? `<div class="text-xs text-amber-600 mt-1">Arrive by ${formatTime(game.arrivalTime)}</div>` : ''}
                                ${game.notes ? `<div class="text-xs text-gray-500 mt-1 italic">${escapeHtml(game.notes)}</div>` : ''}
                                ${game.assignments && game.assignments.length > 0 ? `<div class="mt-2 flex flex-wrap gap-1">${game.assignments.map(a => `<span class="text-xs bg-gray-100 rounded px-2 py-0.5"><b>${escapeHtml(a.role)}:</b> ${escapeHtml(a.value || 'TBD')}</span>`).join('')}</div>` : ''}
                                ${game.rsvpSummary ? `<div class="mt-2 flex items-center gap-3 text-xs"><span class="text-green-600 font-semibold">${game.rsvpSummary.going || 0} going</span><span class="text-yellow-600">${game.rsvpSummary.maybe || 0} maybe</span><span class="text-red-600">${game.rsvpSummary.notGoing || 0} can't go</span></div>` : ''}
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                ${(isLive || isUpcoming) ? `
                                  <a href="live-game.html?teamId=${currentTeamId}&gameId=${game.gameId || game.id}"
                                     class="inline-flex items-center gap-2 ${isLive ? 'bg-red-500 hover:bg-red-600' : 'bg-slate-800 hover:bg-slate-900'} text-white px-4 py-2 rounded-lg font-semibold shadow transition">
                                      ${isLive ? '<span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>' : '<span class="text-xs">👁️</span>'}
                                      ${isLive ? 'Live Now' : 'View Live'}
                                  </a>
                                  <button data-share-game-id="${game.gameId || game.id}" data-share-mode="live"
                                     class="inline-flex items-center gap-2 bg-white text-slate-700 px-4 py-2 rounded-lg font-semibold shadow border border-gray-200 hover:bg-gray-50 transition">
                                      <span class="text-xs">🔗</span>
                                      Share
                                  </button>
                                ` : ''}
                                ${isLive ? `
                                  <div class="flex items-center gap-2 text-center">
                                      <div class="bg-gradient-to-br from-gray-50 to-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm">
                                          <div class="text-2xl md:text-3xl font-bold font-mono text-gray-900">${game.homeScore || 0}</div>
                                      </div>
                                      <div class="text-xl text-gray-400 font-bold">-</div>
                                      <div class="bg-gradient-to-br from-gray-50 to-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm">
                                          <div class="text-2xl md:text-3xl font-bold font-mono text-gray-700">${game.awayScore || 0}</div>
                                      </div>
                                    </div>
                                ` : ''}
                                ${isCompleted
                    ? `<div class="flex items-center gap-2 text-center">
                                        <div class="bg-gradient-to-br from-gray-50 to-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm">
                                            <div class="text-2xl md:text-3xl font-bold font-mono ${won ? 'text-green-600' : 'text-gray-900'}">${game.homeScore}</div>
                                        </div>
                                        <div class="text-xl text-gray-400 font-bold">-</div>
                                        <div class="bg-gradient-to-br from-gray-50 to-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm">
                                            <div class="text-2xl md:text-3xl font-bold font-mono ${lost ? 'text-red-600' : 'text-gray-700'}">${game.awayScore}</div>
                                        </div>
                                      </div>
                                      <a href="game.html#teamId=${currentTeamId}&gameId=${game.gameId || game.id}"
                                         class="inline-flex items-center gap-1 text-sm text-primary-600 hover:text-primary-700 transition font-medium">
                                        <span>View Report</span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                      </a>
                                      <button data-share-game-id="${game.gameId || game.id}" data-share-mode="report"
                                         class="inline-flex items-center gap-1 text-sm text-slate-600 hover:text-slate-800 transition font-medium">
                                        <span>Share Report</span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H5m0 0l4-4m-4 4l4 4" transform="rotate(180 10 12)"></path>
                                        </svg>
                                      </button>
                                      ${game.liveStatus === 'completed' ? `
                                      <a href="live-game.html?teamId=${currentTeamId}&gameId=${game.gameId || game.id}&replay=true"
                                         class="inline-flex items-center gap-1 text-sm text-teal-600 hover:text-teal-700 transition font-medium">
                                        <span>Replay</span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                      </a>` : ''}`
                    : ''
                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ICS export helpers
        function formatIcsDate(date) {
            const pad = (n) => String(n).padStart(2, '0');
            return `${date.getUTCFullYear()}${pad(date.getUTCMonth() + 1)}${pad(date.getUTCDate())}T${pad(date.getUTCHours())}${pad(date.getUTCMinutes())}${pad(date.getUTCSeconds())}Z`;
        }

        function buildIcs(games) {
            const teamName = currentTeam?.name || 'Team';
            const lines = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'PRODID:-//ALL PLAYS//EN'];

            games.forEach((game) => {
                const date = game.date?.toDate ? game.date.toDate() : new Date(game.date);
                const start = formatIcsDate(date);
                const endDate = new Date(date.getTime() + 60 * 60 * 1000); // default 1 hour
                const end = formatIcsDate(endDate);
                const summary = `${teamName} vs ${game.opponent || 'TBD'}`;
                const uid = `${game.id || summary}-${currentTeamId}@gameflow`;
                lines.push(
                    'BEGIN:VEVENT',
                    `UID:${uid}`,
                    `DTSTAMP:${formatIcsDate(new Date())}`,
                    `DTSTART:${start}`,
                    `DTEND:${end}`,
                    `SUMMARY:${summary}`,
                    `LOCATION:${(game.location || 'TBD').replace(/,/g, '\\,')}`,
                    `DESCRIPTION:Status: ${game.status || 'scheduled'}`,
                    'END:VEVENT'
                );
            });

            lines.push('END:VCALENDAR');
            return lines.join('\r\n');
        }

        document.getElementById('download-ics')?.addEventListener('click', () => {
            if (!teamGames || teamGames.length === 0) {
                alert('No games to export yet.');
                return;
            }
            const ics = buildIcs(teamGames);
            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            const safeName = (currentTeam?.name || 'team').replace(/[^a-z0-9]+/gi, '-').toLowerCase();
            link.download = `${safeName}-schedule.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Practice filter
        document.getElementById('show-practices').addEventListener('change', (e) => {
            showPractices = e.target.checked;
            loadTeam();
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 right-6 bg-gray-900 text-white text-sm px-4 py-2 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function buildShareText(game, mode, url) {
            const teamName = currentTeam?.name || 'Team';
            const opponent = game?.opponent || 'Opponent';
            const dateLabel = formatShortDate(game?.date);
            const timeLabel = formatTime(game?.date);
            if (mode === 'report') {
                return `Game report: ${teamName} vs ${opponent}${dateLabel ? ` — ${dateLabel}` : ''}\n${url}`;
            }
            const when = dateLabel ? `${dateLabel}${timeLabel ? ` at ${timeLabel}` : ''}` : '';
            return `Watch ${teamName} vs ${opponent}${when ? ` — ${when}` : ''}\n${url}`;
        }

        document.addEventListener('click', (event) => {
            const btn = event.target.closest('[data-share-game-id]');
            if (!btn) return;
            const gameId = btn.dataset.shareGameId;
            const mode = btn.dataset.shareMode || 'live';
            const game = gamesById[gameId];
            if (!game) return showToast('Unable to find game details.');
            const url = mode === 'report'
                ? `${window.location.origin}/game.html#teamId=${currentTeamId}&gameId=${gameId}`
                : `${window.location.origin}/live-game.html?teamId=${currentTeamId}&gameId=${gameId}`;
            const shareText = buildShareText(game, mode, url);
            shareOrCopy({
                title: mode === 'report' ? 'Game report' : 'Watch game',
                text: shareText.split('\n')[0],
                url,
                clipboardText: shareText
            }).then((result) => {
                if (result.status === 'shared') showToast('Share sheet opened!');
                if (result.status === 'copied') showToast('Share text copied!');
                if (result.status === 'failed') showToast('Failed to share.');
            });
        });
    </script>
