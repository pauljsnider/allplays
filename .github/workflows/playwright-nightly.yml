name: Playwright Nightly

on:
  # Runs at 03:00 UTC every day
  schedule:
    - cron: '0 3 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  full-suite:
    name: Full E2E suite (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run full suite
        run: npm run test:e2e

      # Always upload the HTML report so nightly evidence is available even on pass
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      # Upload traces/videos separately for faster artifact browsing
      - name: Upload failure traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-traces-${{ github.run_id }}
          path: test-results/
          retention-days: 14
