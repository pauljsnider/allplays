<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo_small.png">
    <title>Edit Configs - ALL PLAYS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-4">
            <a href="dashboard.html" class="text-indigo-600 hover:underline">&larr; Back to Dashboard</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Add Config Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">
                    <h2 class="text-xl font-bold mb-4">Create Config</h2>
                    <form id="add-config-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Config Name</label>
                            <input type="text" id="configName" placeholder="e.g. Basketball Standard" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quick Templates</label>
                            <div class="flex gap-2 mt-1">
                                <button type="button" id="basketball-template" class="flex-1 px-3 py-2 bg-orange-100 text-orange-700 rounded text-sm hover:bg-orange-200">Basketball</button>
                                <button type="button" id="soccer-template" class="flex-1 px-3 py-2 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200">Soccer</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Base Sport</label>
                            <select id="baseType"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                                <option value="Basketball">Basketball</option>
                                <option value="Soccer">Soccer</option>
                                <option value="Custom">Custom</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Columns (comma separated)</label>
                            <input type="text" id="columns" placeholder="PTS, REB, AST, STL, BLK" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                            <p class="text-xs text-gray-500 mt-1">Max 5 columns recommended for mobile.</p>
                        </div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">Create
                            Config</button>
                    </form>
                </div>
            </div>

            <!-- Config List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-xl font-bold">Stat Configurations</h2>
                        <span id="team-name-display" class="text-gray-500"></span>
                    </div>
                    <div id="config-list" class="divide-y divide-gray-200">
                        <!-- Configs -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { getTeam, getConfigs, createConfig, deleteConfig } from './js/db.js';
        import { renderHeader, renderFooter, getUrlParams } from './js/utils.js?v=6';
        import { checkAuth } from './js/auth.js';

        renderFooter(document.getElementById('footer-container'));

        let currentTeamId = null;
        let currentUser = null;
        function hasAccess(team, user) {
            if (!team || !user) return false;
            if (team.ownerId === user.uid) return true;
            const email = (user.email || '').toLowerCase();
            return (team.adminEmails || []).map(e => e.toLowerCase()).includes(email);
        }

        checkAuth((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            renderHeader(document.getElementById('header-container'), user);
            init();
        });

        async function init() {
            const { teamId } = getUrlParams();
            if (!teamId) {
                window.location.href = 'dashboard.html';
                return;
            }
            currentTeamId = teamId;

            const team = await getTeam(teamId);
            if (!hasAccess(team, currentUser)) {
                alert("Team not found or access denied.");
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('team-name-display').textContent = team.name;
            loadConfigs();

            // Template buttons
            document.getElementById('basketball-template').addEventListener('click', () => {
                document.getElementById('configName').value = 'Basketball Standard';
                document.getElementById('baseType').value = 'Basketball';
                document.getElementById('columns').value = 'PTS, REB, AST, STL, TO';
            });

            document.getElementById('soccer-template').addEventListener('click', () => {
                document.getElementById('configName').value = 'Soccer Standard';
                document.getElementById('baseType').value = 'Soccer';
                document.getElementById('columns').value = 'GOALS, SHOTS, PASSES, BLOCKS, HUSTLE';
            });
        }

        async function loadConfigs() {
            const configs = await getConfigs(currentTeamId);
            const container = document.getElementById('config-list');

            if (configs.length === 0) {
                container.innerHTML = '<div class="p-6 text-center text-gray-500">No configurations found. Create one to track stats.</div>';
                return;
            }

            container.innerHTML = configs.map(config => `
                <div class="p-6 hover:bg-gray-50 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">${config.name}</h3>
                        <p class="text-sm text-gray-600">Type: ${config.baseType}</p>
                        <div class="flex gap-2 mt-2">
                            ${config.columns.map(col => `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${col}</span>`).join('')}
                        </div>
                    </div>
                    <button data-id="${config.id}" class="text-red-600 hover:text-red-900 delete-btn px-3 py-1 border border-red-200 rounded hover:bg-red-50">Delete</button>
                </div>
            `).join('');

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (confirm('Are you sure you want to delete this config?')) {
                        await deleteConfig(currentTeamId, e.target.dataset.id);
                        loadConfigs();
                    }
                });
            });
        }

        document.getElementById('add-config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('configName').value;
            const baseType = document.getElementById('baseType').value;
            const columnsStr = document.getElementById('columns').value;

            const columns = columnsStr.split(',').map(s => s.trim()).filter(s => s.length > 0);

            if (columns.length === 0) {
                alert("Please add at least one column.");
                return;
            }

            try {
                await createConfig(currentTeamId, {
                    name,
                    baseType,
                    columns
                });
                document.getElementById('add-config-form').reset();
                loadConfigs();
            } catch (error) {
                console.error(error);
                alert('Error creating config.');
            }
        });
    </script>
</body>

</html>
