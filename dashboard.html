<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo_small.png">
    <title>My Teams - ALL PLAYS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900">
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <!-- Page Header -->
        <div class="mb-8 md:mb-12">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                <div>
                    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-2 bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">My Teams</h1>
                    <p class="text-gray-600 text-sm md:text-base">Manage your teams, rosters, schedules, and stats all in one place.</p>
                </div>
                <a href="edit-team.html"
                    class="w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-gradient-to-r from-primary-600 to-primary-700 text-white px-6 py-3 rounded-xl hover:from-primary-700 hover:to-primary-800 transition shadow-lg hover:shadow-xl font-semibold">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create New Team
                </a>
            </div>
        </div>

        <!-- Teams Grid -->
        <div id="my-teams-list" class="space-y-6">
            <div class="text-center py-16 bg-white rounded-2xl shadow-md border border-gray-200">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
                <p class="text-gray-500">Loading your teams...</p>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { getUserTeamsWithAccess, getParentTeams, deleteTeam, getUserProfile, getUnreadChatCounts } from './js/db.js?v=13';
        import { renderHeader, renderFooter, escapeHtml } from './js/utils.js?v=8';
        import { requireAuth as authRequireAuth } from './js/auth.js?v=9';

        renderFooter(document.getElementById('footer-container'));

        async function init() {
            try {
                const user = await authRequireAuth();

                // Load user profile to get isAdmin flag
                try {
                    const profile = await getUserProfile(user.uid);
                    if (profile && profile.isAdmin) {
                        user.isAdmin = true;
                    }
                } catch (e) {
                    console.error('Error loading user profile:', e);
                }

                renderHeader(document.getElementById('header-container'), user);

                const [coachTeams, parentTeams] = await Promise.all([
                    getUserTeamsWithAccess(user.uid, user.email),
                    getParentTeams(user.uid)
                ]);

                // Merge coach/admin teams with parent-linked teams
                // Parent-linked teams are view-only unless the user is also owner/admin.
                const mergedMap = new Map();
                coachTeams.forEach(t => {
                    mergedMap.set(t.id, { ...t, _access: 'full' });
                });
                parentTeams.forEach(t => {
                    if (mergedMap.has(t.id)) return;
                    mergedMap.set(t.id, { ...t, _access: 'parent' });
                });

                const teams = Array.from(mergedMap.values());
                const container = document.getElementById('my-teams-list');

                // Fetch unread chat counts for all teams
                const teamIds = teams.map(t => t.id);
                const unreadCounts = teamIds.length > 0 ? await getUnreadChatCounts(user.uid, teamIds) : {};

                if (teams.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16 bg-white rounded-2xl shadow-md border border-gray-200">
                            <svg class="w-20 h-20 text-gray-300 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">No Teams Yet</h3>
                            <p class="text-gray-600 mb-6 max-w-md mx-auto">Create your first team to start tracking stats, managing schedules, and building a winning program.</p>
                            <a href="edit-team.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-600 to-primary-700 text-white px-6 py-3 rounded-xl hover:from-primary-700 hover:to-primary-800 transition shadow-lg font-semibold">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                Create Your First Team
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = teams.map(team => {
                    const hasFullAccess = team._access === 'full';
                    const unread = unreadCounts[team.id] || 0;
                    const unreadBadge = unread > 0
                        ? `<span class="absolute -top-1 -right-1 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full">${unread > 99 ? '99+' : unread}</span>`
                        : '';
                    const chatHighlight = unread > 0 ? 'border-primary-400 bg-primary-50' : 'border-gray-200 hover:border-primary-300 hover:bg-primary-50';
                    return `
                    <div class="group bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 border border-gray-200 hover:border-primary-300 overflow-hidden" data-team-card="${team.id}">
                        <!-- Team Header -->
                        <div class="p-6 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
                            <div class="flex items-center space-x-4">
                                ${team.photoUrl
                                    ? `<img src="${escapeHtml(team.photoUrl)}" alt="${escapeHtml(team.name)}" class="w-20 h-20 rounded-xl object-cover border-2 border-gray-200 group-hover:border-primary-400 transition shadow-md">`
                                    : `<div class="w-20 h-20 rounded-xl bg-gradient-to-br from-primary-100 to-primary-200 flex items-center justify-center border-2 border-gray-200 group-hover:border-primary-400 transition shadow-md">
                                        <span class="text-3xl font-bold text-primary-600">${escapeHtml(team.name.charAt(0))}</span>
                                    </div>`
                                }
                                <div class="flex-grow">
                                    <h2 class="text-2xl font-bold mb-1">
                                        <a href="team.html#teamId=${team.id}" class="text-gray-900 hover:text-primary-600 transition">${escapeHtml(team.name)}</a>
                                    </h2>
                                    <div class="flex items-center gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold bg-primary-100 text-primary-800">
                                            ${escapeHtml(team.sport || 'Sport not set')}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="p-6">
                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-4">
                                <a href="team.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">View</span>
                                </a>
                                <a href="team-chat.html#teamId=${team.id}"
                                   class="relative flex flex-col items-center justify-center p-3 rounded-lg border ${chatHighlight} transition group/btn">
                                    ${unreadBadge}
                                    <svg class="w-5 h-5 ${unread > 0 ? 'text-primary-600' : 'text-gray-600 group-hover/btn:text-primary-600'} transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                    <span class="text-xs font-medium ${unread > 0 ? 'text-primary-700' : 'text-gray-600 group-hover/btn:text-primary-700'}">Chat</span>
                                </a>
                                ${hasFullAccess ? `
                                <a href="edit-team.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">Edit</span>
                                </a>
                                <a href="edit-roster.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">Roster</span>
                                </a>
                                <a href="edit-schedule.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">Schedule</span>
                                </a>
                                <a href="game-plan.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">Game Plan</span>
                                </a>
                                <a href="edit-config.html#teamId=${team.id}"
                                   class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition group/btn">
                                    <svg class="w-5 h-5 text-gray-600 group-hover/btn:text-primary-600 transition mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="text-xs font-medium text-gray-600 group-hover/btn:text-primary-700">Stats</span>
                                </a>
                                ` : `
                                <!-- Parent-only view: keep actions read-only (filler for grid) -->
                                <div class="hidden sm:block"></div>
                                ` }
                            </div>

                            <!-- Delete Button -->
                            ${team.ownerId === user.uid ? `
                                <button data-team-id="${team.id}" data-team-name="${escapeHtml(team.name)}"
                                        class="delete-team-btn w-full flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-red-200 text-red-600 rounded-lg text-sm font-medium hover:bg-red-50 hover:border-red-300 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Delete Team
                                </button>
                            ` : `
                                <div class="w-full text-center text-xs text-gray-400 border-2 border-dashed border-gray-200 rounded-lg py-2.5">
                                    ${hasFullAccess ? 'Owner-managed' : 'Parent view only'}
                                </div>
                            `}
                        </div>
                    </div>
                `}).join('');

                // Attach delete handlers
                container.querySelectorAll('.delete-team-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const buttonEl = e.currentTarget;
                        const teamId = buttonEl.dataset.teamId;
                        const teamName = buttonEl.dataset.teamName;
                        if (!confirm(`Delete team "${teamName}"? This will remove its schedule, roster, and stats.`)) return;
                        const card = buttonEl.closest('[data-team-card]');
                        const originalText = buttonEl.textContent;
                        buttonEl.disabled = true;
                        buttonEl.textContent = 'Deleting...';
                        try {
                            await deleteTeam(teamId);
                            if (card) card.remove();
                            if (!container.querySelector('[data-team-card]')) {
                                container.innerHTML = `
                                    <div class="text-center py-16 bg-white rounded-2xl shadow-md border border-gray-200">
                                        <svg class="w-20 h-20 text-gray-300 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                        <h3 class="text-xl font-bold text-gray-900 mb-3">No Teams Yet</h3>
                                        <p class="text-gray-600 mb-6 max-w-md mx-auto">Create your first team to start tracking stats, managing schedules, and building a winning program.</p>
                                        <a href="edit-team.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-600 to-primary-700 text-white px-6 py-3 rounded-xl hover:from-primary-700 hover:to-primary-800 transition shadow-lg font-semibold">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                            </svg>
                                            Create Your First Team
                                        </a>
                                    </div>
                                `;
                            }
                        } catch (err) {
                            console.error('Delete team failed', err);
                            alert('Error deleting team. ' + (err?.message || 'Please try again.'));
                            buttonEl.disabled = false;
                            buttonEl.textContent = originalText;
                        }
                    });
                });

            } catch (error) {
                console.error(error);
                // requireAuth handles redirect
            }
        }

        init();
    </script>
</body>

</html>
