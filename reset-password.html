<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_small.png">
    <title>Reset Password - ALL PLAYS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h1>

            <div id="loading-state" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                <p class="text-gray-600">Verifying reset code...</p>
            </div>

            <div id="invalid-code-state" class="hidden text-center py-8">
                <div class="text-red-500 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold mb-2">Invalid Reset Link</h2>
                <p class="text-gray-600 mb-4">This password reset link is invalid or has expired.</p>
                <a href="login.html"
                    class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Back to Login
                </a>
            </div>

            <form id="reset-form" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new-password" required minlength="6"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" required minlength="6"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                </div>
                <div id="error-message" class="text-red-500 text-sm hidden"></div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Reset Password
                </button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { renderHeader, renderFooter } from './js/utils.js?v=7';

        renderHeader(document.getElementById('header-container'), null);
        renderFooter(document.getElementById('footer-container'));

        // Get the action code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        const loadingState = document.getElementById('loading-state');
        const invalidCodeState = document.getElementById('invalid-code-state');
        const resetForm = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error-message');

        // Verify the reset code is valid
        async function verifyCode() {
            if (!oobCode) {
                showInvalidCode();
                return;
            }

            try {
                // Verify the password reset code is valid
                await verifyPasswordResetCode(auth, oobCode);

                // Code is valid, show the form
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            } catch (error) {
                console.error('Error verifying reset code:', error);
                showInvalidCode();
            }
        }

        function showInvalidCode() {
            loadingState.classList.add('hidden');
            invalidCodeState.classList.remove('hidden');
        }

        // Verify code on page load
        verifyCode();

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            errorDiv.classList.add('hidden');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters.';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                // Confirm the password reset
                await confirmPasswordReset(auth, oobCode, newPassword);

                // Success! Show success message and redirect
                alert('Password reset successful! Redirecting to login...');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error resetting password:', error);

                // Handle specific error codes
                let errorMessage = error.message;
                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'This reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'This reset link is invalid. Please request a new one.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                }

                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
