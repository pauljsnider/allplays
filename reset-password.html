<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_small.png">
    <title>Account Action - ALL PLAYS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 id="page-title" class="text-2xl font-bold mb-6 text-center">Account Action</h1>

            <div id="loading-state" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                <p id="loading-text" class="text-gray-600">Verifying...</p>
            </div>

            <div id="invalid-code-state" class="hidden text-center py-8">
                <div class="text-red-500 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold mb-2">Invalid Link</h2>
                <p id="invalid-code-message" class="text-gray-600 mb-4">This link is invalid or has expired.</p>
                <a href="login.html"
                    class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Back to Login
                </a>
            </div>

            <!-- Email Verification Success State -->
            <div id="email-verified-state" class="hidden text-center py-8">
                <div class="text-green-500 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold mb-2">Email Verified!</h2>
                <p class="text-gray-600 mb-4">Your email has been successfully verified. You can now access all features.</p>
                <a href="login.html"
                    class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Continue to Login
                </a>
            </div>

            <!-- Password Reset Form -->
            <form id="reset-form" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new-password" required minlength="6"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" required minlength="6"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                </div>
                <div id="error-message" class="text-red-500 text-sm hidden"></div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Reset Password
                </button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { auth } from './js/firebase.js?v=9';
        import { verifyPasswordResetCode, confirmPasswordReset, applyActionCode } from "./js/firebase.js?v=9";
        import { renderHeader, renderFooter } from './js/utils.js?v=8';

        renderHeader(document.getElementById('header-container'), null);
        renderFooter(document.getElementById('footer-container'));

        // Get parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        // DOM elements
        const pageTitle = document.getElementById('page-title');
        const loadingState = document.getElementById('loading-state');
        const loadingText = document.getElementById('loading-text');
        const invalidCodeState = document.getElementById('invalid-code-state');
        const invalidCodeMessage = document.getElementById('invalid-code-message');
        const emailVerifiedState = document.getElementById('email-verified-state');
        const resetForm = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error-message');

        // Handle different action modes
        async function handleAction() {
            if (!oobCode) {
                showInvalidCode('No action code provided.');
                return;
            }

            switch (mode) {
                case 'verifyEmail':
                    await handleVerifyEmail();
                    break;
                case 'resetPassword':
                    await handleResetPassword();
                    break;
                case 'recoverEmail':
                    // Email recovery - apply the code to revert email change
                    await handleRecoverEmail();
                    break;
                default:
                    showInvalidCode('Unknown action type.');
            }
        }

        // Handle email verification
        async function handleVerifyEmail() {
            pageTitle.textContent = 'Verify Email';
            loadingText.textContent = 'Verifying your email...';

            try {
                await applyActionCode(auth, oobCode);
                // Email verified successfully
                loadingState.classList.add('hidden');
                emailVerifiedState.classList.remove('hidden');
            } catch (error) {
                console.error('Error verifying email:', error);
                let message = 'This verification link is invalid or has expired.';
                if (error.code === 'auth/expired-action-code') {
                    message = 'This verification link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    message = 'This verification link is invalid or has already been used.';
                }
                showInvalidCode(message);
            }
        }

        // Handle password reset
        async function handleResetPassword() {
            pageTitle.textContent = 'Reset Your Password';
            loadingText.textContent = 'Verifying reset code...';

            try {
                await verifyPasswordResetCode(auth, oobCode);
                // Code is valid, show the form
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            } catch (error) {
                console.error('Error verifying reset code:', error);
                showInvalidCode('This password reset link is invalid or has expired.');
            }
        }

        // Handle email recovery (revert email change)
        async function handleRecoverEmail() {
            pageTitle.textContent = 'Recover Email';
            loadingText.textContent = 'Recovering your email...';

            try {
                await applyActionCode(auth, oobCode);
                loadingState.classList.add('hidden');
                // Show success - reuse email verified state with different text
                emailVerifiedState.querySelector('h2').textContent = 'Email Recovered!';
                emailVerifiedState.querySelector('p').textContent = 'Your email has been successfully recovered.';
                emailVerifiedState.classList.remove('hidden');
            } catch (error) {
                console.error('Error recovering email:', error);
                showInvalidCode('This recovery link is invalid or has expired.');
            }
        }

        function showInvalidCode(message) {
            loadingState.classList.add('hidden');
            if (message) {
                invalidCodeMessage.textContent = message;
            }
            invalidCodeState.classList.remove('hidden');
        }

        // Handle action on page load
        handleAction();

        // Handle password reset form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            errorDiv.classList.add('hidden');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters.';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                // Confirm the password reset
                await confirmPasswordReset(auth, oobCode, newPassword);

                // Success! Show success message and redirect
                alert('Password reset successful! Redirecting to login...');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error resetting password:', error);

                // Handle specific error codes
                let errorMessage = error.message;
                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'This reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'This reset link is invalid. Please request a new one.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                }

                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
