<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo_small.png">
  <title>Browse Teams - ALL PLAYS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900">
  <div id="header-container"></div>

  <main class="container mx-auto px-4 py-8 md:py-12">
    <!-- Page Header -->
    <div class="mb-8 md:mb-12 text-center">
      <h1
        class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4 bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
        Browse Teams
      </h1>
      <p class="text-gray-600 text-base md:text-lg max-w-2xl mx-auto">
        Discover youth sports teams using ALL PLAYS across the country. Find teams in your area or explore what others
        are doing.
      </p>
    </div>

    <!-- Teams Grid -->
    <div id="teams-list" class="space-y-8">
      <div class="col-span-full text-center text-gray-500 py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
        <p>Loading teams...</p>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script type="module">
    import { getTeams } from './js/db.js';
    import { renderHeader, renderFooter } from './js/utils.js?v=7';
    import { checkAuth } from './js/auth.js';

    checkAuth((user) => {
      // Allow viewing without login - user can be null
      renderHeader(document.getElementById('header-container'), user);
    });

    renderFooter(document.getElementById('footer-container'));

    const zipCache = new Map();

    async function resolveZip(zip) {
      if (!zip) return null;
      if (zipCache.has(zip)) return zipCache.get(zip);
      try {
        const res = await fetch(`https://api.zippopotam.us/us/${encodeURIComponent(zip)}`);
        if (!res.ok) {
          zipCache.set(zip, null);
          return null;
        }
        const data = await res.json();
        const place = data?.places?.[0];
        if (!place) {
          zipCache.set(zip, null);
          return null;
        }
        const city = place['place name'];
        const state = place['state abbreviation'];
        const label = `${city}, ${state}`;
        zipCache.set(zip, label);
        return label;
      } catch (err) {
        zipCache.set(zip, null);
        return null;
      }
    }

    async function loadTeams() {
      try {
        const allTeams = await getTeams();
        // Filter out private teams (isPublic === false)
        // Default isPublic to true if undefined
        const teams = allTeams.filter(t => t.isPublic !== false);
        const container = document.getElementById('teams-list');

        if (teams.length === 0) {
          container.innerHTML = `
            <div class="col-span-full text-center py-16 bg-white rounded-2xl shadow-md border border-gray-200">
              <div class="max-w-md mx-auto">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <p class="text-gray-600 text-lg mb-4">No teams found yet.</p>
                <a href="login.html#signup" class="inline-block px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium">
                  Create the First Team
                </a>
              </div>
            </div>
          `;
          return;
        }

        // Resolve locations for teams with zip
        const uniqueZips = [...new Set(teams.map(t => t.zip).filter(Boolean))];
        const zipToLocation = {};
        await Promise.all(uniqueZips.map(async (zip) => {
          zipToLocation[zip] = await resolveZip(zip);
        }));

        // Group teams by location label
        const grouped = {};
        teams.forEach(team => {
          const loc = team.zip && zipToLocation[team.zip] ? zipToLocation[team.zip] : 'Other';
          if (!grouped[loc]) grouped[loc] = [];
          grouped[loc].push(team);
        });

        const locationKeys = Object.keys(grouped).sort((a, b) => {
          if (a === 'Other') return 1;
          if (b === 'Other') return -1;
          return a.localeCompare(b);
        });

        const card = (team) => `
          <div class="team-card group bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden cursor-pointer border border-gray-200 hover:border-primary-300" data-team-id="${team.id}">
            <div class="p-6">
              <div class="flex items-center space-x-4 mb-4">
                ${team.photoUrl
            ? `<img src="${team.photoUrl}" alt="${team.name}" class="w-16 h-16 rounded-full object-cover border-2 border-gray-200 group-hover:border-primary-400 transition">`
            : `<div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary-100 to-primary-200 flex items-center justify-center border-2 border-gray-200 group-hover:border-primary-400 transition">
                      <span class="text-2xl font-bold text-primary-600">${team.name ? team.name.charAt(0) : '?'}</span>
                    </div>`
          }
                <div class="flex-grow">
                  <h3 class="text-xl font-bold text-gray-900 group-hover:text-primary-600 transition mb-1">${team.name}</h3>
                  <div class="flex items-center gap-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
                      ${team.sport || 'Sport not set'}
                    </span>
                  </div>
                </div>
              </div>
              <p class="text-gray-600 text-sm line-clamp-2 mb-3">${team.description || 'No description available'}</p>
              ${team.zip && zipToLocation[team.zip]
            ? `<div class="flex items-center text-xs text-gray-500">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <a class="hover:text-primary-600 transition" target="_blank" rel="noopener noreferrer" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(zipToLocation[team.zip])}">${zipToLocation[team.zip]}</a>
                  </div>`
            : ''
          }
            </div>
          </div>
        `;

        container.innerHTML = locationKeys.map(loc => {
          const teamsForLoc = grouped[loc].sort((a, b) => a.name.localeCompare(b.name));
          return `
            <section class="space-y-4">
              <div class="flex items-center justify-between px-2">
                <div class="flex items-center gap-3">
                  <div class="h-1 w-12 bg-gradient-to-r from-primary-500 to-primary-700 rounded-full"></div>
                  <h2 class="text-2xl md:text-3xl font-bold text-gray-900">${loc === 'Other' ? 'Location Unavailable' : loc}</h2>
                </div>
                <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full font-medium">
                  ${teamsForLoc.length} team${teamsForLoc.length === 1 ? '' : 's'}
                </span>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${teamsForLoc.map(card).join('')}
              </div>
            </section>
          `;
        }).join('');

        // Attach card navigation
        container.querySelectorAll('.team-card').forEach(cardEl => {
          cardEl.addEventListener('click', () => {
            const id = cardEl.dataset.teamId;
            window.location.href = `team.html#teamId=${id}`;
          });
        });
      } catch (error) {
        console.error("Error loading teams:", error);
        document.getElementById('teams-list').innerHTML = `
          <div class="col-span-full text-center py-16 bg-white rounded-2xl shadow-md border border-red-200">
            <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-600 text-lg">Error loading teams. Please try again later.</p>
          </div>
        `;
      }
    }

    loadTeams();
  </script>
</body>

</html>
