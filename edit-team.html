<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo_small.png">
    <title>Edit Team - ALL PLAYS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 id="page-title" class="text-2xl font-bold mb-6">Create New Team</h1>

            <form id="team-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Team Name</label>
                    <input type="text" id="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Sport (templates available)</label>
                    <select id="sport" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                        <option value="">Select a sport...</option>
                        <option value="Basketball">Basketball — PTS/REB/AST/STL/TO template</option>
                        <option value="Soccer">Soccer — GOALS/SHOTS/PASSES/BLOCKS/HUSTLE template</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Only sports with built-in stat tracker templates are listed.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                    <input type="text" id="zip" inputmode="numeric" maxlength="10"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2"
                        placeholder="e.g., 66209" title="Enter 5 digits or ZIP+4">
                    <p class="text-xs text-gray-500 mt-1">Used to group teams by location (city, state).</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Notification Email</label>
                    <input type="email" id="notificationEmail"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2"
                        placeholder="For game summaries">
                </div>

                <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div>
                            <h3 class="font-semibold text-indigo-900 text-sm">Admin Access</h3>
                            <p class="text-xs text-indigo-700">Invite coaches/admins by email. They can edit this team after signing up.</p>
                        </div>
                        <button id="add-admin-btn" type="button" class="text-xs bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">
                            + Add Admin
                        </button>
                    </div>
                    <div id="admin-list" class="space-y-2 text-sm">
                        <!-- Admin emails render here -->
                    </div>
                    <div id="add-admin-form" class="hidden mt-3 p-3 bg-white rounded border border-indigo-200">
                        <input type="email" id="admin-email-input" placeholder="coach@example.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded mb-2 text-sm">
                        <div class="flex gap-2">
                            <button id="save-admin-btn" type="button" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">Save</button>
                            <button id="cancel-admin-btn" type="button" class="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600">Cancel</button>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Team Photo</label>
                    <div class="mt-1 flex items-center space-x-4">
                        <div id="photo-preview"
                            class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 overflow-hidden">
                            <span class="text-xs">No Img</span>
                        </div>
                        <input type="file" id="photo-upload" accept="image/*"
                            class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <a href="dashboard.html"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" id="save-btn"
                        class="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                        Team</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { createTeam, updateTeam, getTeam, uploadTeamPhoto, addConfig } from './js/db.js';
        import { renderHeader, renderFooter, getUrlParams } from './js/utils.js?v=6';
        import { checkAuth } from './js/auth.js';

        renderFooter(document.getElementById('footer-container'));

        let currentUser = null;
        let currentTeamId = null;
        let currentPhotoUrl = null;
        let adminEmails = [];

        checkAuth((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            renderHeader(document.getElementById('header-container'), user);
            init();
        });

        function renderAdminList() {
            const list = document.getElementById('admin-list');
            if (!list) return;
            if (!adminEmails || adminEmails.length === 0) {
                list.innerHTML = '<p class="text-xs text-gray-600 italic">No additional admins yet.</p>';
                return;
            }
            list.innerHTML = adminEmails.map(email => `
                <div class="flex items-center justify-between bg-white border border-indigo-200 rounded px-3 py-2">
                    <span class="text-gray-800">${email}</span>
                    <button type="button" class="text-xs text-red-600 hover:text-red-800 remove-admin-btn" data-email="${email}">Remove</button>
                </div>
            `).join('');
            list.querySelectorAll('.remove-admin-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const email = btn.dataset.email;
                    adminEmails = adminEmails.filter(e => e !== email);
                    renderAdminList();
                });
            });
        }

        async function init() {
            const { teamId } = getUrlParams();
            if (teamId) {
                currentTeamId = teamId;
                document.getElementById('page-title').textContent = 'Edit Team';
                const team = await getTeam(teamId);
                if (team) {
                    // Check ownership
                    const isAdmin = (team.adminEmails || []).map(e => e.toLowerCase()).includes((currentUser.email || '').toLowerCase());
                    if (team.ownerId !== currentUser.uid && !isAdmin) {
                        alert("You don't have permission to edit this team.");
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    document.getElementById('name').value = team.name || '';
                    document.getElementById('description').value = team.description || '';
                    document.getElementById('sport').value = team.sport || '';
                    document.getElementById('notificationEmail').value = team.notificationEmail || '';
                    document.getElementById('zip').value = team.zip || '';
                    adminEmails = (team.adminEmails || []).map(e => e.toLowerCase());
                    renderAdminList();

                    if (team.photoUrl) {
                        currentPhotoUrl = team.photoUrl;
                        document.getElementById('photo-preview').innerHTML = `<img src="${team.photoUrl}" class="w-full h-full object-cover">`;
                    }
                }
            }
        }

        // Handle photo preview when file is selected
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    e.target.value = '';
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size must be less than 5MB');
                    e.target.value = '';
                    return;
                }

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('photo-preview').innerHTML =
                        `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('add-admin-btn').addEventListener('click', () => {
            document.getElementById('add-admin-form').classList.remove('hidden');
            document.getElementById('admin-email-input').focus();
        });

        document.getElementById('cancel-admin-btn').addEventListener('click', () => {
            document.getElementById('add-admin-form').classList.add('hidden');
            document.getElementById('admin-email-input').value = '';
        });

        document.getElementById('save-admin-btn').addEventListener('click', () => {
            const input = document.getElementById('admin-email-input');
            const email = (input.value || '').trim().toLowerCase();
            if (!email) {
                alert('Please enter an email.');
                return;
            }
            if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                alert('Please enter a valid email.');
                return;
            }
            if (!adminEmails.includes(email)) {
                adminEmails.push(email);
                renderAdminList();
            }
            input.value = '';
            document.getElementById('add-admin-form').classList.add('hidden');
        });

        document.getElementById('team-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                // Handle photo upload
                const fileInput = document.getElementById('photo-upload');
                if (fileInput.files.length > 0) {
                    try {
                        btn.textContent = 'Uploading photo...';
                        currentPhotoUrl = await uploadTeamPhoto(fileInput.files[0]);
                        btn.textContent = 'Saving...';
                    } catch (uploadError) {
                        console.error('Photo upload failed:', uploadError);
                        alert('Failed to upload photo. Please check your Firebase Storage rules and try again.\n\nError: ' + uploadError.message);
                        btn.disabled = false;
                        btn.textContent = 'Save Team';
                        return;
                    }
                }

                const zipRaw = document.getElementById('zip').value.trim();
                const zipDigits = zipRaw ? zipRaw.replace(/[^0-9]/g, '') : '';
                const zip = zipDigits.length >= 5 ? zipDigits.slice(0, 9) : '';

                const teamData = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    sport: document.getElementById('sport').value,
                    notificationEmail: document.getElementById('notificationEmail').value,
                    zip,
                    photoUrl: currentPhotoUrl,
                    adminEmails
                };

                if (!currentTeamId) {
                    teamData.ownerId = currentUser.uid;
                }

                if (currentTeamId) {
                    await updateTeam(currentTeamId, teamData);
                } else {
                    const newTeamId = await createTeam(teamData);
                    console.log('Created team with ID:', newTeamId);
                    console.log('Team sport:', teamData.sport);

                    // Auto-create standard config based on sport
                    const sportValue = teamData.sport;
                    const sport = sportValue ? sportValue.toLowerCase() : '';
                    console.log('Sport value (lowercase):', sport);

                    let configName = '';
                    let columns = [];

                    if (sport === 'basketball') {
                        configName = 'Basketball Standard';
                        columns = ['PTS', 'REB', 'AST', 'STL', 'TO'];
                        console.log('Basketball config:', configName, columns);
                    } else if (sport === 'soccer') {
                        configName = 'Soccer Standard';
                        columns = ['GOALS', 'SHOTS', 'PASSES', 'BLOCKS', 'HUSTLE'];
                        console.log('Soccer config:', configName, columns);
                    }

                    // Create the config if we have a template for this sport
                    if (configName && columns.length > 0) {
                        console.log('Creating config...', { name: configName, baseType: sport, columns });
                        try {
                            const configId = await addConfig(newTeamId, {
                                name: configName,
                                baseType: sport,
                                columns: columns
                            });
                            console.log('Config created successfully with ID:', configId);
                        } catch (configError) {
                            console.error('Failed to create default config:', configError);
                            alert('Team created but failed to create default config: ' + configError.message);
                        }
                    } else {
                        console.log('No template for sport:', sport);
                    }
                }

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                alert('Error saving team: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Save Team';
            }
        });
    </script>
</body>

</html>
